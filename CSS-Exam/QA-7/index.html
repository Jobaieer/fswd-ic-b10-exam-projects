<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS|QA-7</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tab">
      <div class="signup-container">
        <div class="signup-upper">
          <h1>Sign Up / Log In</h1>

          <form action="">
            <div class="email">
              <input type="email" id="email" placeholder="user email" />
            </div>

            <div class="password">
              <input
                type="password"
                id="password"
                placeholder="user password"
              />

              <button type="button" class="login-btn" title="Log In">
                Log In
              </button>
            </div>

            <h3><span>Or</span></h3>

            <div class="signup-bottom">
              <a
                href="https://www.facebook.com/login"
                title="login with facebook"
              >
                <h2 class="btn btn-f">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0,0,256,256"
                    class="f"
                  >
                    <g
                      fill="#fffefe"
                      fill-rule="nonzero"
                      stroke="none"
                      stroke-width="1"
                      stroke-linecap="butt"
                      stroke-linejoin="miter"
                      stroke-miterlimit="10"
                      stroke-dasharray=""
                      stroke-dashoffset="0"
                      font-family="none"
                      font-weight="none"
                      font-size="none"
                      text-anchor="none"
                      style="mix-blend-mode: normal"
                    >
                      <g transform="scale(5.12,5.12)">
                        <path
                          d="M32,11h5c0.552,0 1,-0.448 1,-1v-6.737c0,-0.524 -0.403,-0.96 -0.925,-0.997c-1.591,-0.113 -4.699,-0.266 -6.934,-0.266c-6.141,0 -10.141,3.68 -10.141,10.368v6.632h-7c-0.552,0 -1,0.448 -1,1v7c0,0.552 0.448,1 1,1h7v19c0,0.552 0.448,1 1,1h7c0.552,0 1,-0.448 1,-1v-19h7.222c0.51,0 0.938,-0.383 0.994,-0.89l0.778,-7c0.066,-0.592 -0.398,-1.11 -0.994,-1.11h-8v-5c0,-1.657 1.343,-3 3,-3z"
                        ></path>
                      </g>
                    </g>
                  </svg>
                  Facebook
                </h2>
              </a>

              <a
                href="https://accounts.google.com/signin"
                title="login with google"
              >
                <h2 class="btn btn-g">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0,0,256,256"
                    class="g"
                  >
                    <g
                      fill="#fffefe"
                      fill-rule="nonzero"
                      stroke="none"
                      stroke-width="1"
                      stroke-linecap="butt"
                      stroke-linejoin="miter"
                      stroke-miterlimit="10"
                      stroke-dasharray=""
                      stroke-dashoffset="0"
                      font-family="none"
                      font-weight="none"
                      font-size="none"
                      text-anchor="none"
                      style="mix-blend-mode: normal"
                    >
                      <g transform="scale(5.33333,5.33333)">
                        <path
                          d="M23,21.5v5c0,0.828 0.671,1.5 1.5,1.5h10.809c-0.499,1.416 -1.256,2.698 -2.205,3.805l6.033,5.229c3.022,-3.505 4.863,-8.054 4.863,-13.034c0,-0.828 -0.064,-1.688 -0.202,-2.702c-0.101,-0.743 -0.736,-1.298 -1.486,-1.298h-17.812c-0.829,0 -1.5,0.672 -1.5,1.5zM12.612,27.761c-0.392,-1.184 -0.612,-2.447 -0.612,-3.761c0,-1.314 0.22,-2.577 0.612,-3.761l-6.557,-5.014c-1.303,2.653 -2.055,5.624 -2.055,8.775c0,3.151 0.752,6.122 2.056,8.775zM30.865,33.835c-1.959,1.369 -4.333,2.165 -6.865,2.165c-4.212,0 -7.917,-2.186 -10.059,-5.478l-6.362,4.865c3.616,5.198 9.623,8.613 16.421,8.613c4.968,0 9.508,-1.832 13.009,-4.84zM37.515,9.297c-3.702,-3.416 -8.502,-5.297 -13.515,-5.297c-6.798,0 -12.805,3.415 -16.421,8.614l6.362,4.865c2.142,-3.293 5.847,-5.479 10.059,-5.479c2.944,0 5.776,1.081 7.974,3.043c0.593,0.53 1.498,0.504 2.06,-0.059l3.525,-3.524c0.289,-0.288 0.447,-0.683 0.439,-1.091c-0.008,-0.408 -0.183,-0.795 -0.483,-1.072z"
                        ></path>
                      </g>
                    </g>
                  </svg>
                  Google
                </h2>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
